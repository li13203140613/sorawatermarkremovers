<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="530" r="100" fill="white" opacity="0.1"/>
  <circle cx="950" cy="150" r="60" fill="white" opacity="0.08"/>

  <!-- Main Content Card -->
  <rect x="100" y="120" width="1000" height="390" rx="24" fill="url(#cardGradient)" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- Icon - Video Play Symbol -->
  <g transform="translate(180, 200)">
    <circle cx="50" cy="50" r="50" fill="white" opacity="0.9"/>
    <path d="M 40 30 L 40 70 L 70 50 Z" fill="#4F46E5"/>
  </g>

  <!-- Icon - Sparkles (AI) -->
  <g transform="translate(950, 200)">
    <path d="M 25 0 L 30 20 L 50 25 L 30 30 L 25 50 L 20 30 L 0 25 L 20 20 Z" fill="white" opacity="0.9"/>
    <path d="M 60 10 L 63 22 L 75 25 L 63 28 L 60 40 L 57 28 L 45 25 L 57 22 Z" fill="white" opacity="0.7"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    Sora2 Video HD
  </text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    Watermark Removal
  </text>

  <!-- Subtitle -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9" text-anchor="middle">
    Free · Lightning Fast · High Quality · AI-Powered
  </text>

  <!-- Features -->
  <g transform="translate(250, 420)">
    <!-- Feature 1 -->
    <circle cx="0" cy="0" r="6" fill="#10B981"/>
    <text x="20" y="6" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.85">
      One-Click Processing
    </text>

    <!-- Feature 2 -->
    <circle cx="250" cy="0" r="6" fill="#10B981"/>
    <text x="270" y="6" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.85">
      Support Sora & Sora2
    </text>

    <!-- Feature 3 -->
    <circle cx="500" cy="0" r="6" fill="#10B981"/>
    <text x="520" y="6" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.85">
      No Registration
    </text>
  </g>

  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.7" text-anchor="middle">
    www.sora-prompt.io
  </text>
</svg>
