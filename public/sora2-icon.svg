<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Inner gradient for depth -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="256" height="256" rx="56" fill="url(#mainGradient)"/>

  <!-- Subtle glow overlay -->
  <circle cx="128" cy="100" r="120" fill="url(#glowGradient)"/>

  <!-- Main video frame icon -->
  <g transform="translate(128, 128)">
    <!-- Outer frame -->
    <rect x="-80" y="-55" width="160" height="110" rx="12"
          fill="none" stroke="white" stroke-width="6" opacity="0.9"/>

    <!-- Play button triangle -->
    <path d="M -20 -25 L -20 25 L 25 0 Z" fill="white" opacity="0.95"/>

    <!-- AI sparkle stars -->
    <!-- Top right star -->
    <g transform="translate(50, -70)">
      <path d="M 0 -12 L 3 -3 L 12 0 L 3 3 L 0 12 L -3 3 L -12 0 L -3 -3 Z"
            fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="3" fill="white"/>
    </g>

    <!-- Top left star (smaller) -->
    <g transform="translate(-55, -65)">
      <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z"
            fill="white" opacity="0.8"/>
      <circle cx="0" cy="0" r="2" fill="white"/>
    </g>

    <!-- Bottom right star (small) -->
    <g transform="translate(60, 50)">
      <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z"
            fill="white" opacity="0.7"/>
    </g>
  </g>

  <!-- "SORA 2" text -->
  <text x="128" y="210"
        font-family="Arial, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="32"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        opacity="0.95">
    SORA 2
  </text>

  <!-- Decorative elements - corner accents -->
  <circle cx="220" cy="36" r="8" fill="white" opacity="0.3"/>
  <circle cx="36" cy="220" r="6" fill="white" opacity="0.25"/>

  <!-- Inner highlight for 3D effect -->
  <rect x="8" y="8" width="240" height="120" rx="48"
        fill="url(#innerGradient)" opacity="0.4"/>
</svg>
