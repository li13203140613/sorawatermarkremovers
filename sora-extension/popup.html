<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sora Video Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 加载状态 -->
    <div id="loading-state" class="state-view">
      <div class="spinner"></div>
      <p>加载中...</p>
    </div>

    <!-- 未登录状态 -->
    <div id="guest-state" class="state-view" style="display: none;">
      <div class="login-header">
        <img src="icons/icon48.png" alt="Logo" class="app-logo">
        <h2 class="app-title">Sora Video Downloader</h2>
        <p class="app-subtitle">一键去除 Sora 视频水印</p>
      </div>

      <div class="login-section">
        <p class="login-prompt">选择登录方式：</p>

        <button id="login-google" class="login-button google-button">
          <svg class="login-icon" viewBox="0 0 24 24" width="18" height="18">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>使用 Google 登录</span>
        </button>

        <p class="login-hint">
          💡 与网站 <a href="https://www.sora-prompt.io" target="_blank">www.sora-prompt.io</a> 共享账号
        </p>
      </div>
    </div>

    <!-- 已登录状态 -->
    <div id="user-state" class="state-view" style="display: none;">
      <div class="user-info">
        <div class="avatar" id="user-avatar">
          <!-- 用户头像将动态插入 -->
        </div>
        <div class="user-details">
          <div class="user-name" id="user-name">加载中...</div>
          <div class="user-email" id="user-email">-</div>
        </div>
      </div>

      <div class="credits-section">
        <div class="credits-label">剩余积分</div>
        <div class="credits-value" id="user-credits">-</div>
      </div>

      <div class="button-group">
        <button id="recharge-button" class="action-button primary-button">
          充值积分
        </button>
        <button id="logout-button" class="action-button secondary-button">
          登出
        </button>
      </div>
    </div>

    <!-- 错误状态 -->
    <div id="error-state" class="state-view" style="display: none;">
      <div class="error-icon">⚠️</div>
      <p class="error-message" id="error-message">加载失败</p>
      <button id="retry-button" class="action-button">
        重试
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
